<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹사이트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.7);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .feature h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .feature p {
            font-size: 0.9rem;
            margin: 0;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            color: #888;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환영합니다!</h1>
        <p>이것은 여러분의 웹사이트입니다. 이 파일을 다운로드하여 원하는 대로 수정하실 수 있습니다.</p>
        
        <a href="#" class="button" onclick="showAlert()">클릭해보세요!</a>
        <a href="#about" class="button">더 알아보기</a>
        
        <div class="features">
            <div class="feature">
                <h3>🎨 현대적 디자인</h3>
                <p>아름다운 그라데이션과 애니메이션이 적용된 현대적인 디자인입니다.</p>
            </div>
            <div class="feature">
                <h3>📱 반응형 레이아웃</h3>
                <p>모든 디바이스에서 완벽하게 보이는 반응형 웹 디자인입니다.</p>
            </div>
            <div class="feature">
                <h3>⚡ 빠른 로딩</h3>
                <p>최적화된 코드로 빠른 로딩 속도를 제공합니다.</p>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 내 웹사이트. 이 파일은 자유롭게 수정하여 사용하실 수 있습니다.</p>
        </div>
    </div>
    
    <script>
        function showAlert() {
            alert('안녕하세요! 이 HTML 파일을 다운로드하여 원하는 대로 수정해보세요.');
        }
        
        // 부드러운 스크롤 효과
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
               const href = this.getAttribute('href');
if (href && href !== '#' && href.startsWith('#')) {
    const target = document.querySelector(href);
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // 마우스 호버 효과
        document.querySelectorAll('.feature').forEach(feature => {
            feature.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(102, 126, 234, 0.1)';
            });
            
            feature.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(255, 255, 255, 0.7)';
            });
        });
    </script>
</body>

</html>
